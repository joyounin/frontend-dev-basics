<script>
// 버전 확인
console.log(jQuery().jquery, $().jquery);

window.addEventListener('load',function(){
	setTimeout(function(){
		// jQuery Object $ = jquery에서 받은 변수다.
		var $obj = jQuery('h1');
		$obj.css('color', 'red');
		
		console.log(typeof(jQuery), typeof($obj), "length:" + $obj.length, $obj instanceof Array);	
	}, 2000);
});
</script>

	<h1>jQuery 로딩</h1>
	<h1>jQuery 로딩</h1>
